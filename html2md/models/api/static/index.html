
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Markdown Converter</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        display: flex;
        justify-content: center;
    }

    .input-container,
    .output-container {
        max-width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: white;
        margin: 0 20px;
    }

    .input-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .input-group input,
    .input-group textarea {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .btn-group button {
        margin: 0 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    .btn-group button.primary {
        background-color: #4caf50;
        color: white;
        border: none;
    }

    .btn-group button.danger {
        background-color: #f44336;
        color: white;
        border: none;
    }

    .output-textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 10px;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <div class="input-group">
                <label for="userHtml">Enter HTML:</label>
                <textarea id="userHtml" rows="10"></textarea>
            </div>
    
            <div class="btn-group">
                <button id="convertHtmlBtn" class="primary">Convert HTML to Markdown</button>
            </div>
        </div>
    
        <div class="output-container">
            <h2>Output:</h2>
            <textarea id="outputTextarea" class="output-textarea" readonly></textarea>
    
            <div class="input-group">
                <label for="urlInput">Enter URL:</label>
                <input type="text" id="urlInput" placeholder="Enter URL">
            </div>
    
            <div class="btn-group">
                <button id="convertUrlBtn" class="primary">Convert URL to Markdown</button>
            </div>
    
            <div class="input-group">
                <label for="repoOwnerInput">GitHub Repository Owner:</label>
                <input type="text" id="repoOwnerInput" placeholder="Enter owner's username">
            </div>
    
            <div class="input-group">
                <label for="repoNameInput">GitHub Repository Name:</label>
                <input type="text" id="repoNameInput" placeholder="Enter repository name">
            </div>
    
            <div class="input-group">
                <label for="filePathInput">File Path in Repository:</label>
                <input type="text" id="filePathInput" placeholder="Enter file path in the repository">
            </div>
    
            <div class="input-group">
                <label for="githubTokenInput">GitHub Token:</label>
                <input type="text" id="githubTokenInput" placeholder="Enter GitHub personal access token">
            </div>
    
            <div class="btn-group">
                <button id="postToGitHubBtn" class="primary">Post to GitHub</button>
                <button id="clearButton" class="danger">Clear Output</button>
            </div>
        </div>
    </div>
    

    <script>
              document.getElementById("convertHtmlBtn").addEventListener("click", function() {
            var userHtml = document.getElementById("userHtml").value;
            if (userHtml) {
                fetch("/convert", {
                    method: "POST",
                    body: JSON.stringify({ userHtml: userHtml }),
                    headers: {
                        "Content-Type": "application/json"
                    }
                })
                .then(response => response.text())
                .then(data => {
                    document.getElementById("outputTextarea").value = data;
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            } else {
                console.error("No HTML input provided.");
            }
        });

        document.getElementById("convertUrlBtn").addEventListener("click", function() {
            var userUrl = document.getElementById("urlInput").value;
            if (userUrl) {
                fetch(`/convert/url/${encodeURIComponent(userUrl)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById("outputTextarea").value = data;
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            } else {
                console.error("No URL input provided.");
            }
        });


        document.getElementById("postToGitHubBtn").addEventListener("click", function() {
            var markdownContent = document.getElementById("outputTextarea").value;
            var repoOwner = document.getElementById("repoOwnerInput").value;
            var repoName = document.getElementById("repoNameInput").value;
            var filePathInRepo = document.getElementById("filePathInput").value;
            var githubToken = document.getElementById("githubTokenInput").value;

            if (markdownContent && repoOwner && repoName && filePathInRepo && githubToken) {
                fetch("/upload", {
                    method: "POST",
                    body: JSON.stringify({
                        file_content: markdownContent,
                        repo_owner: repoOwner,
                        repo_name: repoName,
                        file_path_in_repo: filePathInRepo,
                        github_token: githubToken
                    }),
                    headers: {
                        "Content-Type": "application/json"
                    }
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message); // Show success or error message to the user
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Error occurred while posting to GitHub. Check console for details.");
                });
            } else {
                alert("Please provide all required information.");
            }
        });

        document.getElementById("clearButton").addEventListener("click", function() {
            document.getElementById("outputTextarea").value = "";
        });
    </script>
</body>
</html>
