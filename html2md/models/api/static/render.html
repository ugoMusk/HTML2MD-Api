<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to Markdown Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;

            background-color: #f8f9fa;
            color: #213e5a;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            margin-top: 50px;
        }
        #urlInput {
            width: calc(100% - 30px);
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #convertButton {
            margin-right: 10px;
        }
        #clearButton {
            background-color: #dc3545;
        }
        #outputTextarea {
            width: calc(100% - 30px);
            height: 400px;
            font-size: 14px;
            padding: 10px;
            resize: none;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL to Markdown Converter</h1>
        <input type="text" id="urlInput" placeholder="Enter URL" required>
        <br>
        <button id="convertButton" class="button">Convert</button>
        <button id="clearButton" class="button">Clear Output</button>
        <div id="result">
            <textarea id="outputTextarea" readonly></textarea>
        </div>
    </div>

    <script>
       document.getElementById("convertButton").addEventListener("click", function() {
            var userUrl = document.getElementById("urlInput").value;
            fetch(`/convert/url/${encodeURIComponent(userUrl)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text(); // or response.json() if the server sends JSON
            })
            .then(data => {
                document.getElementById("outputTextarea").value = data; // Assuming outputTextarea is the ID of your output textarea
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });

        // Add event listener for the "Clear Output" button
        document.getElementById("clearButton").addEventListener("click", function() {
            // Clear the output text area
            document.getElementById("outputTextarea").value = "";
        });

    </script>
</body>
</html>
