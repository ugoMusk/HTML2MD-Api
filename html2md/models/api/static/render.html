<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Markdown Converter</title>
    <!DOCTYPE html>
<html>
<head>
    <style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px; /* Add margin to the body */
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    text-align: center; /* Center the heading */
}

.input-container,
.output-container {
    display: inline-block; /* Set display to inline-block */
    width: 45%; /* Adjust the width */
    vertical-align: top; /* Align the containers to the top */
    margin: 0 10px; /* Add margin between the containers */
}

textarea {
    width: calc(100% - 20px);
    margin-bottom: 10px;
    padding: 10px;
    box-sizing: border-box; /* Include padding and border in the width */
}

button {
    margin-top: 10px;
}

.urlInput {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 20px;
    text-align: center; /* Center the label and input */
}

.urlInput input {
    width: 80%;
    height: 30px;
    margin-top: 10px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.textareas-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px; /* Add some margin between the URL input and textareas */
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>HTML to Markdown Converter</h1>

    </div>

    <div class="urlInput">
        <label for="urlInput">Enter URL:</label>
        <input type="text" id="urlInput" placeholder="Enter URL">
    </div>

    <div>
        <button id="convertHtmlBtn">Convert HTML to Markdown</button>
        <button id="clearButton">Clear Output</button>
        <button id="convertUrlBtn">Convert URL to Markdown</button>


    </div>

    <div class="textareas-container">
        <div class="input-container">
            <label for="userHtml">Enter HTML:</label>
            <textarea id="userHtml" rows="10" cols="50"></textarea>
            <br>
        </div>

        <div class="output-container">
            <label for="userHtml">Output:</label>
            <textarea id="outputTextarea" rows="10" cols="50"></textarea>
        </div>
    </div>
    <script>
        document.getElementById("convertHtmlBtn").addEventListener("click", function() {
            var userHtml = document.getElementById("userHtml").value;
            if (userHtml) {
                fetch("/convert", {
                    method: "POST",
                    body: JSON.stringify({ userHtml: userHtml }),
                    headers: {
                        "Content-Type": "application/json"
                    }
                })
                .then(response => response.text())
                .then(data => {
                    document.getElementById("outputTextarea").value = data;
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            } else {
                console.error("No HTML input provided.");
            }
        });

        document.getElementById("convertUrlBtn").addEventListener("click", function() {
            var userUrl = document.getElementById("urlInput").value;
            if (userUrl) {
                fetch(`/convert/url/${encodeURIComponent(userUrl)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById("outputTextarea").value = data;
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            } else {
                console.error("No URL input provided.");
            }
        });

        document.getElementById("clearButton").addEventListener("click", function() {
            document.getElementById("outputTextarea").value = "";
        });
    </script>
</body>
</html>

</html>
