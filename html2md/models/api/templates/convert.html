<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to Markdown Converter</title>

    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet" type="text/css"> 
  </head>
  <body>
    <div class="container">
      <h1>URL to Markdown Converter</h1>
	  <form method="POST" action="/convert/url/<path:userUrl>">
      	<input type="text" id="urlInput" name="name" placeholder="Enter URL" required>
      	<br>
		<input type="submit" class="btn" value="Convert">
		<!--<button id="convertButton">Convert</button>-->
      	<div id="result">
        	<textarea id="outputTextarea">{{ result | safe }}</textarea>
		</div>
	  </form>
    </div>
    <script src="{{ url_for('static', filename='js/custom.js') }}" type="text/javascript"></script>
  </body>
</html>
