<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to Markdown Converter</title>

    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet" type="text/css"> 
  </head>
  <body>
    <div class="container">
      <h1>URL to Markdown Converter</h1>
      <input type="text" id="urlInput" placeholder="Enter URL" required>
      <br>
      <button id="convertButton">Convert</button>
      <div id="result">
        <textarea id="outputTextarea" readonly>{{ result|safe }}</textarea>
	
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/custom.js') }}" type="text/javascript"></script>
  </body>
</html>
