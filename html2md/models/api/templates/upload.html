<!-- templates/upload.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Upload a File to GitHub</title>
</head>
<body>
    <h1>Upload a File to GitHub</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="githubToken">GitHub Personal Access Token:</label>
        <input type="text" name="githubToken" id="githubToken" required>
        <br>
        <input type="file" name="file">
        <br>
        <input type="submit" value="Upload">
    </form>
    
    <!-- Display the download link for the Markdown content -->
    {% if markdown_content %}
        <a href="{{ url_for('download_markdown', content=markdown_content) }}">Download Markdown</a>
    {% endif %}
</body>
</html>
